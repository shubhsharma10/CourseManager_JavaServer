<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <title>Course Manager</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">Profile</h1>

    <form>
        <div id="wbdv-update-success" class="alert alert-success">
            <strong>Profile updated successfully!</strong>
        </div>
        <div id="wbdv-update-failure" class="alert alert-danger">
            <strong>Profile updated failed!</strong>
        </div>
        <div class="form-group row">
            <label for="staticUsernameFId" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="staticUsernameFId" placeholder="username" onfocus="this.blur()" readonly="readonly">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstNameFId" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstNameFId" placeholder="first name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameFId" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastNameFId" placeholder="last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumberFId" class="col-sm-2 col-form-label">Phone number:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phoneNumberFId" placeholder="(555) 123-1234">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFId" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailFId" placeholder="abc@xyz.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFId" class="col-sm-2 col-form-label">Role:</label>
            <div class="col-sm-10">
                <select id="roleFId" class="form-control">
                    <option value="" selected disabled>Please select</option>
                    <option value="ADMIN">Admin</option>
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirthFId" class="col-sm-2 col-form-label">Date Of Birth:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateOfBirthFId">
            </div>
        </div>
        <button id="updateBtn"
                type="button"
                class="btn btn-success btn-block">Update</button>
        <button id="logoutBtn"
                type="button"
                class="btn btn-danger btn-block">Logout</button>
    </form>

</div>
</body>
</html>
