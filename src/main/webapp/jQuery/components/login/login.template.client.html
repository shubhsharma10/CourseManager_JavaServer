<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>Course Manager</title>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>
<body>
<div class="container">
    <h1>Sign in</h1>
    <form>
        <div id="wbdv-login-failure" class="alert alert-warning">
            <strong>Username or password or both are not correct!</strong>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="usernameFld">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="passwordFld">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10">
                <button id="loginBtn" type="button" class="btn btn-primary btn-block">Sign In</button>
                <a style="float: right" href="../register/register.template.client.html">Sign up</a>
                <a style="float: left" href="../login/login.template.client.html">Forgot password</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
