<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Course Manager</title>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="usernameFld">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordFld">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="verifyPasswordFld">Verify Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPasswordFld" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="registerBtn" type="button" class="btn btn-primary btn-block">Sign Up</button>
                <a href="../login/login.template.client.html">Login</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
