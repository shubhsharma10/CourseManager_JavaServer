<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Course Manager</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="" selected disabled>Please select</option>
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
            </select></td>
            <td>
                <span class="float-right" style="white-space: nowrap">
                <!--<i class="fa-2x fa fa-search wbdv-search"></i>-->
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
                </span>
            </td>
        </tr>


        </thead>
        <tbody>
        <tr class="template">
            <td class="wbdv-username">alice</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Alice</td>
            <td class="wbdv-last-name">Wonderland</td>
            <td class="wbdv-role"></td>
            <td class="wbdv-actions">
                <span class="float-right">
                <i id="wbdv-delete" class="fa-2x fa fa-times wbdv-delete"></i>
                <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
                </span>
            </td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
</body>
</html>
